<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: #111;
      color: #f00;

      text-align: center;
      padding: 40px;
    }

    h1 {

      width: 300px;
      border-radius: 20px;

      display: block;
      margin: 20px auto;
    }

    .caption {
      font-size: 1.5em;
      background: #f003;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #f00;
    }

    button:hover {
      background-color: #c00;
    }

    #gambar-sangar {
      display: none;
      width: 300px;
      margin-top: 20px;
      border-radius: 20px;
      border: 5px solid #fff;
      box-shadow: 0 0 30px #fff;
    }
  </style>
</head>
<body>

  <img src="teman.jpg" alt="Teman Biasa" class="teman-img">

  <script>

    }
  </script>
</body>
</html>
